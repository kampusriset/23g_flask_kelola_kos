{% extends 'dashboard.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-gray-900 text-gray-200 rounded-lg">
  <h1 class="text-2xl font-bold mb-4">Edit Pengumuman</h1>
  <form method="POST">
    <div class="mb-4">
      <label class="block mb-1">Judul</label>
      <input type="text" name="judul" value="{{ pengumuman.judul }}"
             class="w-full p-2 bg-gray-800 border border-gray-700 rounded">
    </div>
    <div class="mb-4">
      <label class="block mb-1">Isi</label>
      <textarea name="isi" rows="4"
                class="w-full p-2 bg-gray-800 border border-gray-700 rounded">{{ pengumuman.isi }}</textarea>
    </div>
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Simpan Perubahan
    </button>
  </form>
</div>
{% endblock %}
